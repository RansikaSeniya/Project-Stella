<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella - Simple is More</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Top Bar -->
    <div class="bg-gray-800 text-white text-xs py-2">
        <div class="max-w-7xl mx-auto px-2 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-map-marker-alt text-xs text-teal-500"></i>
                <span class="text-gray-500">Ship to </span><span>KSA</span>
                <img src="https://flagcdn.com/w20/sa.png" alt="Saudi Arabia" class="w-4 h-3 inline-block ml-1">
                <i class="fas fa-chevron-down text-xs"></i>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-1">
                    <i class="fas fa-truck text-xs text-teal-500"></i>
                    <span>Trusted Shipping</span>
                </div>
                <div class="flex items-center gap-1">
                    <i class="fas fa-redo text-xs text-teal-500"></i>
                    <span>Easy RETURNS</span>
                </div>
                <div class="flex items-center gap-1">
                    <i class="fas fa-lock text-xs text-teal-500"></i>
                    <span>Secure Shopping</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between gap-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="#" class="flex items-center">
                        <img src="assests/logo-1.png" alt="Stella Logo" class="h-20 md:h-10 w-auto">
                    </a>

                    <span class="text-3xl font-bold">
                        <span class="text-teal-500">S</span><span class="text-orange-500">te</span><span class="text-blue-900">lla</span>
                    </span>
                </div>

                <!-- Search Bar -->
                <div class="flex-1 max-w-2xl">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="text" 
                            placeholder="What are you looking for?" 
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-teal-500"
                        >
                    </div>
                </div>

                <!-- Right Icons -->
                <div class="flex items-center gap-6">
                    <!-- Cart -->
                    <div class="relative">
                        <i class="fas fa-shopping-cart text-xl text-gray-700"></i>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">20</span>
                    </div>

                    <!-- Wishlist -->
                    <div class="relative">
                        <i class="far fa-heart text-xl text-gray-700"></i>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">4</span>
                    </div>

                    <!-- Language -->
                    <div class="flex items-center gap-1">
                        <img src="https://flagcdn.com/w20/us.png" alt="United States" class="w-5 h-4 inline-block">
                        <span class="text-sm">English</span>
                        <i class="fas fa-chevron-down text-xs text-gray-700"></i>
                    </div>

                    <!-- User Profile -->
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-teal-500 rounded-full flex items-center justify-center text-white text-xs font-semibold">
                            AR
                        </div>
                        <div class="flex flex-col">
                            <span class="text-xs text-gray-500">Welcome Back!</span>
                            <span class="text-sm font-medium">Abdel Rahman</span>
                        </div>
                        <i class="fas fa-chevron-down text-xs text-gray-700"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero Section -->
    <main class="relative min-h-screen overflow-hidden">
        <div class="relative w-full h-[120vh] px-4 md:px-8 py-4 md:py-8">
            <!-- Background Image -->
            <div class="absolute inset-4 md:inset-8 rounded-3xl overflow-hidden">
                <img src="assests/hero.jpg" alt="Hero Background" class="w-full h-full object-cover">
            </div>
            
            <!-- Optional overlay..use for better text visibility -->
            <div class="absolute inset-4 md:inset-8 rounded-3xl bg-black bg-opacity-10"></div>

            <!-- Text Overlays -->
            <div class="absolute inset-4 md:inset-8 z-10">
                <!-- Simple is More - Top Left -->
                <div class="absolute top-8 left-8 md:top-12 md:left-12">
                    <h1 class="text-6xl md:text-8xl lg:text-9xl font-bold text-white leading-none tracking-tight drop-shadow-lg">
                        Simple<br>
                        <span class="pl-4 md:pl-8">is More</span>
                    </h1>
                </div>

                <!-- DESIGNED TO STAND OUT - Middle Right -->
                <div class="absolute top-1/2 right-8 md:right-12 transform -translate-y-1/2">
                    <p class="text-lg md:text-xl lg:text-2xl text-white font-light tracking-[0.1em] uppercase drop-shadow-md">
                        DESIGNED TO<br> STAND OUT
                    </p>
                </div>

                <!-- LIMITED-EDITIONS STYLES - Bottom Left -->
                <div class="absolute bottom-8 left-8 md:bottom-12 md:left-12">
                    <p class="text-lg md:text-xl lg:text-2xl text-white font-light tracking-[0.1em] uppercase drop-shadow-md">
                        LIMITED-EDITIONS<br> STYLES
                    </p>
                </div>

                <!-- Logo 2 - Bottom Right -->
                <div class="absolute bottom-8 right-8 md:bottom-12 md:right-12">
                    <img src="assests/logo-2.png" alt="Stella Logo 2" class="h-16 md:h-20 lg:h-24 w-auto">
                </div>
            </div>

             <!-- Scroll Indicator - Center Bottom -->
            <div class="absolute bottom-24 left-1/2 transform -translate-x-1/2 z-20">
                <div class="w-12 h-12 bg-black rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-800 transition-colors">
                    <i class="fas fa-chevron-down text-white text-sm"></i>
                </div>
            </div>

            <!-- Carousel Dots - Below Scroll Indicator -->
            <div class="absolute bottom-12 left-1/2 transform -translate-x-1/2 z-20 flex gap-2">
                <div class="w-2 h-2 bg-black rounded-full"></div>
                <div class="w-2 h-2 bg-black rounded-full"></div>
                <div class="w-2 h-2 bg-white rounded-full border border-black"></div>
            </div>
        </div>
        
        <!-- See All Link - Below Background Image -->
        <div class="max-w-7xl mx-auto px-4 md:px-8 py-4 flex justify-end">
            <a href="#" class="text-blue-400 hover:text-blue-500 text-sm font-medium transition-colors">See All</a>
        </div>
    </main>
    </header>
</body>
</html>
